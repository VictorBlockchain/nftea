<header class="header__1 js-header" style="box-shadow: -2px 12px 7px -5px rgba(0,0,0,0.17);
-webkit-box-shadow: -2px 12px 7px -5px rgba(0,0,0,0.17);
-moz-box-shadow: -2px 12px 7px -5px rgba(0,0,0,0.17);">
  <div class="container">
    <div class="wrapper js-header-wrapper">
      <div class="header__logo">
        <div class="row">
          <div class="col">
            <img src="/assets/img/logos/cup64.png" />

          </div>
          <div class="col" style="padding-top:21px">
            <a routerLink="/start" class="h3" href="javascript: void(0)" style="color:#000; font-family: 'Poiret One'; padding-top:20px">
            <b>  NFTea.app</b>
            </a>

          </div>
        </div>
      </div>
      <div class="header__avatar">
        <div class="price">
          <span>{{teaBalance || 0 | number:'1.0-18'}} <strong>TEA</strong> </span>
        </div>
        <img class="avatar" src="https://raroin.creabik.com/assets/img/avatars/avatar_4.png" alt="avatar">
        <div class="avatar_popup space-y-20">
          <div class="links space-y-10" *ngIf="user">
            <a href="javascript: void(0)" *ngIf="user" routerLink="/profile/{{user}}">
              <i class="ri-folder-user-line"></i> <span>
                Profile</span>
            </a>
            <a href="javascript: void(0)" (click)="logout()" *ngIf="user">
              <i class="ri-logout-circle-line"></i> <span>
                Logout</span>
            </a>
          </div>
        </div>
      </div>
      <div class="header__btns">
        <a class="btn btn-grad btn-sm" href="javascript: void(0)" (click)="getConnected()" *ngIf="!connected">
          <i class="ri-links-line"></i> Connect
          wallet</a>
        <a class="btn btn-grad btn-sm mr-3" href="javascript: void(0)" routerLink="/create" *ngIf="connected">
          <i class="ri-magic-line"></i> Create NFT's</a>
          <a class="btn btn-dark btn-sm" href="javascript: void(0)" routerLink="/cafe/{{user}}" *ngIf="connected"><i class="ri-passport-fill"></i> TEA PASS</a>

      </div>

      <div class="header__burger js-header-burger" (click)="burgerClick()"></div>

      <div class="header__mobile js-header-mobile">
        <div class="header__mobile__menu space-y-40">
          <ul class="d-flex space-y-20">
            <li>
              <a class="color_black" href="javascript: void(0)" routerLink="/about/us"> About Us</a>
            </li>
            <li *ngIf="connected"> <a class="color_black" href="javascript: void(0)" routerLink="/profile/{{user}}"> Profile</a> </li>
            <li *ngIf="connected"> <a class="color_black" href="javascript: void(0)" (click)="logout()"> Logout</a> </li>
          </ul>
          <div class="space-y-20">
            <div class="header__notifications">
              <div class="js-notifications-icon">
                <i class="ri-notification-3-line"></i>
              </div>
              <div class="notifications_popup space-y-20">
                <div class="d-flex justify-content-between">
                  <h5>Notifications</h5>
                  <a href="javascript: void(0)" class="badge color_white">View all</a>
                </div>
                <div class="item
                                                space-x-20
                                                d-flex
                                                justify-content-between
                                                align-items-center">
                  <img class="thumb" src="assets/img/notifications/1.png" alt="...">
                  <div class="details">
                    <a href="javascript: void(0)">
                      <h6>Money revieved</h6>
                    </a>
                    <p>0.6 TEA</p>
                  </div>
                  <span class="circle"></span>
                </div>
              </div>
            </div>
            <div class="header__avatar">
              <div class="price">
                <span>0 <strong>TEA</strong> </span>
              </div>
              <img class="avatar" src="assets/img/avatars/avatar_2.png" alt="avatar">
              <div class="avatar_popup space-y-20">
                <div class="d-flex align-items-center
                                                    justify-content-between">
                  <span> 13b9ebda035r178... </span>
                  <a href="javascript: void(0)" class="ml-2">
                    <i class="ri-file-copy-line"></i>
                  </a>
                </div>
                <div class="d-flex align-items-center space-x-10">
                  <img class="coin" src="assets/img/logos/coin.svg" alt="/">
                  <div class="info">
                    <p class="text-sm font-book text-gray-400">Balance</p>
                    <p class="w-full text-sm font-bold
                                                        text-green-500">
                      0 TEA
                    </p>
                  </div>
                </div>
                <div class="hr"></div>
                <div class="links space-y-10">
                  <a href="javascript: void(0)">
                    <i class="ri-landscape-line"></i> <span> My
                      items</span>
                  </a>
                  <a href="javascript: void(0)" >
                    <i class="ri-pencil-line"></i> <span> Edit
                      Profile</span>
                  </a>
                  <a href="javascript: void(0)">
                    <i class="ri-logout-circle-line"></i> <span>
                      Logout</span>
                  </a>
                </div>
              </div>
            </div>
            <div class="header__search in_mobile w-full">
              <input type="text" placeholder="Search" />
              <button class="header__result">
                <i class="ri-search-line"></i>
              </button>
            </div>
            <a class="btn btn-grad btn-sm" href="javascript: void(0)" (click)="getConnected()" *ngIf="!connected"><i class="ri-links-line"></i> Connect wallet</a>
            <a class="btn btn-grad btn-sm mr-3" href="javascript: void(0)" routerLink="/create" *ngIf="connected">Create</a>
            <a class="btn btn-primary btn-sm" href="javascript: void(0)" routerLink="/raffle" *ngIf="connected" style="display:none">Raffles</a>

          </div>
        </div>
      </div>
    </div>
  </div>
</header>
